<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="deesclouds' coded this site containing all relevant social links">
    <meta name="keywords" content="socials, github, twitter, portfolio, calendly, linkedin, twitch, hashnode">
    <meta name="author" content="deesclouds">
    <title>Deesclouds' Social Links</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <div class="wrapper">
        <div class="bio-container">
            <!-- Avatar -->
            <img src="public/images/avatar.png" id="avatar" alt="deesclouds avatar">
            <!-- Name -->
            <h1 class="name">Darnell "Dee" Davis</h1>
            <!-- Tagline -->
            <p class="tagline top">A dash of magic, a world of good.</p><br>
            <p class="tagline bottom">Design, web development, socially conscious.</p>
        </div>
        <div class="links-container">
            <!-- Twitter -->
            <a class="social-links" href="https://twitter.com/deesclouds" target="_blank"><button><span
                        class="social-text">Twitter</span></button></a>
            <!-- Github -->
            <a class="social-links" href="https://github.com/deesclouds" target="_blank"><button><span
                        class="social-text">GitHub</span></button></a>
            <!-- Hashnode -->
            <a class="social-links" href="https://deescloud.xyz" target="_blank"><button><span
                        class="social-text">Blog</span></button></a>
            <!-- Linkedin -->
            <a class="social-links" href="https://www.linkedin/in/deesclouds" target="_blank"><button><span
                        class="social-text">LinkedIn</span></button></a>
            <!-- Personal Site -->
            <a class="social-links" href="https://deesclouds.world/" target="_blank"><button><span
                        class="social-text">Website</span></button></a>
            <!-- Twitch -->
            <a class="social-links" href="https://twitch.tv/deesclouds" target="_blank"><button><span
                        class="social-text">Twitch</span></button></a>
            <!-- Calendly -->
            <a class="social-links" href="https://www.calendly.com/deesclouds" target="_blank"><button><span
                        class="social-text">Calendly</span></button></a>
        </div>
    </div>
    <footer> &copy; 2023 Designed and Developed by Dee</footer>
